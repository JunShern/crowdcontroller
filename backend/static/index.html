<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Crowd Controller</title>
    <!-- Include NES.css and required Press Start 2P font -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <style>
        :root {
            /* High-contrast monochrome palette */
            --primary: #92cc41;        /* Keep green for connection indicator */
            --accent: #000000;         /* Black */
            --background: #ffffff;     /* White */
            --text: #000000;           /* Black text */
            --text-secondary: rgba(0, 0, 0, 0.7);
            --button-size: 75px;       /* Increased button size from 65px to 75px */
            --center-size: 60px;       /* Increased size of center element */
            --grid-gap: 6px;           /* Reduced gap between grid items */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            image-rendering: pixelated;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--background);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 5px;
            padding-top: 0; /* Reset any top padding */
            image-rendering: pixelated;
        }

        .connection-status {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 0.7rem;
            color: var(--text);
            display: flex;
            align-items: center;
            z-index: 100;
        }

        #connection-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 0;
            background-color: #000000;
            margin-right: 5px;
        }

        #connection-dot.connected {
            background-color: var(--primary);
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 0.7rem;
            z-index: 100;
            padding: 4px 8px !important;
            min-height: unset !important;
            height: auto !important;
        }

        .controller-container {
            display: flex;
            flex: 1;
            gap: 30px; /* Reduced gap on smaller screens */
            overflow: hidden;
            justify-content: space-between;
            align-items: center;
            padding: 0 4%; /* Reduced side padding */
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            /* Add position relative to help with sizing calculations */
            position: relative;
            height: 100%;
        }

        .pad-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Reduced gap between children of pad-wrapper */
        }

        .pad-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .pad-title {
            color: var(--text);
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-align: center;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .icon-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
            vertical-align: middle;
        }

        .nes-icon {
            transform: scale(0.6);
        }
        
        .nes-ash {
            transform: scale(0.2);
            position: relative;
        }

        /* Cross-shaped pads with grid layout */
        .d-pad {
            display: grid;
            grid-template-columns: var(--button-size) var(--button-size) var(--button-size);
            grid-template-rows: var(--button-size) var(--button-size) var(--button-size);
            grid-gap: var(--grid-gap);
            width: calc(3 * var(--button-size) + 2 * var(--grid-gap));
            height: calc(3 * var(--button-size) + 2 * var(--grid-gap));
        }

        /* Position buttons in the grid */
        .control-button {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            touch-action: manipulation;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #cc9900 !important;
        }

        /* Grid positions for D-pad buttons */
        .d-pad .up {
            grid-column: 2;
            grid-row: 1;
        }

        .d-pad .left {
            grid-column: 1;
            grid-row: 2;
        }

        .d-pad .right {
            grid-column: 3;
            grid-row: 2;
        }

        .d-pad .down {
            grid-column: 2;
            grid-row: 3;
        }

        /* Center icons */
        .center-icon {
            grid-column: 2;
            grid-row: 2;
            width: var(--center-size);
            height: var(--center-size);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Pure white */
            border: none; /* Remove border */
            box-sizing: border-box;
            align-self: center;
            justify-self: center;
            overflow: visible; /* Allow content to overflow if needed */
            position: relative; /* For absolute positioning of child elements */
        }

        /* Remove custom ash implementation */
        .custom-ash {
            display: none;
        }

        /* Fix Ash positioning using NES.css implementation */
        .center-icon .nes-ash {
            display: inline-block !important;
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            margin: 0 !important;
            /* Explicitly set size to match the NES.css definition */
            width: 84px !important; /* 14px * 6px (from SCSS) */
            height: 90px !important; /* 15px * 6px (from SCSS) */
            transform: translate(-50%, -50%) scale(0.4) !important; /* Reduced scale to match cursor */
        }

        /* Better approach for centering the Ash icon across all instances */
        i.nes-ash {
            position: relative;
            display: inline-block;
        }

        /* Remove the hiding style */
        .d-pad .center-icon i.nes-ash {
            display: inline-block !important;
        }

        .click-button {
            height: 50px;
            width: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            touch-action: manipulation;
            letter-spacing: 1px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Actions container for vertically stacked buttons */
        .actions-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        /* Feedback popup */
        .feedback-container {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }

        .feedback-bubbles {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: relative;
        }

        /* Simple plain text feedback style */
        .feedback-bubble {
            position: absolute;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
            color: var(--text);
            text-align: center;
            pointer-events: none;
            opacity: 0.8;
            padding: 4px 8px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 0;
            border: 2px solid var(--text);
            animation: shootCommand 1s ease-out forwards;
            bottom: -50px;
            transform: translateY(0);
        }

        @keyframes shootCommand {
            0% {
                bottom: -50px;
                opacity: 0.8;
            }
            80% {
                opacity: 0.6;
            }
            100% {
                bottom: 110%;
                opacity: 0;
            }
        }

        /* Command-specific colors */
        .feedback-bubble.move-up,
        .feedback-bubble.move-down,
        .feedback-bubble.move-left,
        .feedback-bubble.move-right {
            border: none;
            background-color: transparent;
            font-size: 3rem;
            padding: 0;
            color: #f7d51d; /* Yellow for movement */
        }

        .feedback-bubble.action-pickaxe,
        .feedback-bubble.action-water,
        .feedback-bubble.action-propose,
        .feedback-bubble.action-yes {
            border: none;
            background-color: transparent;
            font-size: 3rem;
            padding: 0;
        }

        /* Auto-sizing for small screens */
        @media screen and (max-height: 480px) {
            :root {
                --button-size: min(60px, 15vw);
                --center-size: 45px;
            }

            .pad-wrapper {
                gap: 10px;
            }

            .click-button {
                height: 45px;
                width: 150px;
            }

            .actions-container {
                gap: 15px;
            }
        }

        /* Small screen adjustments */
        @media screen and (max-height: 600px) {            
            .feedback-container {
                top: 25px;
            }
            
            .controller-container {
                gap: 20px;
            }
        }

        /* Landscape orientation styles */
        @media screen and (orientation: landscape) {
            .controller-container {
                flex-direction: row;
            }
            
        }

        /* Portrait orientation styles */
        @media screen and (orientation: portrait) {
            .controller-container {
                display: none;
            }
        }

        /* Rotation prompt */
        .rotation-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            color: var(--text);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
            text-align: center;
            padding: 20px;
            font-family: 'Press Start 2P', cursive;
        }

        .rotation-prompt-container {
            padding: 2rem;
            max-width: 90%;
            border-color: var(--text);
            position: relative;
        }

        .rotation-prompt .icon {
            font-size: 36px;
            margin-bottom: 15px;
            animation: rotate 2s ease-in-out infinite;
            display: block;
        }

        .rotation-prompt h2 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .rotation-prompt p {
            font-size: 0.7rem;
            line-height: 1.5;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-90deg); }
            100% { transform: rotate(0deg); }
        }

        @media screen and (orientation: portrait) {
            .rotation-prompt {
                display: flex;
            }
        }

        /* iPhone X, 11, 12, 13 safe area */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(5px, env(safe-area-inset-left));
                padding-right: max(5px, env(safe-area-inset-right));
                padding-bottom: max(5px, env(safe-area-inset-bottom));
            }
        }

        /* Custom NES button styling to match screenshot */
        .nes-btn {
            border-image-repeat: stretch !important;
            padding: 0 !important;
            line-height: normal !important;
            margin: 0 !important;
            border-width: 4px !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
        }

        .nes-btn:active, .nes-btn.active {
            transform: scale(0.94);
            filter: brightness(0.9);
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3);
        }

        /* Enhanced active state for button press */
        .control-button.active,
        .click-button.active {
            transform: scale(0.94);
            filter: brightness(0.85);
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3);
        }

        /* Remote active state (when other users press buttons) */
        .control-button.remote-active,
        .click-button.remote-active {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="rotation-prompt">
        <div class="nes-container is-dark rotation-prompt-container">
            <div class="icon">üì±</div>
            <h2>PLEASE ROTATE</h2>
            <p>This controller requires landscape orientation</p>
        </div>
    </div>

    <button id="fullscreen-btn" class="fullscreen-btn nes-btn">FULLSCREEN</button>
    
    <div class="connection-status">
        <span id="connection-dot"></span>
        <span id="connection-text">Connecting...</span>
    </div>

    <div class="controller-container">
        <!-- Movement controls (left) -->
        <div class="pad-wrapper">
            <div class="pad-container">
                <div class="d-pad">
                    <button class="control-button up nes-btn is-warning" data-action="MOVE_UP">‚¨Ü</button>
                    <button class="control-button left nes-btn is-warning" data-action="MOVE_LEFT">‚¨Ö</button>
                    <div class="center-icon">
                        <i class="nes-ash"></i>
                    </div>
                    <button class="control-button right nes-btn is-warning" data-action="MOVE_RIGHT">‚û°</button>
                    <button class="control-button down nes-btn is-warning" data-action="MOVE_DOWN">‚¨á</button>
                </div>
            </div>
        </div>

        <!-- Actions (right) -->
        <div class="pad-wrapper">
            <div class="actions-container">
                <button class="click-button nes-btn is-error" data-action="PICKAXE">PICKAXE</button>
                <button class="click-button nes-btn is-primary" data-action="WATER">WATER</button>
                <button class="click-button nes-btn is-warning" data-action="PROPOSE">PROPOSE</button>
                <button class="click-button nes-btn is-success" data-action="YES">YES</button>
            </div>
        </div>
    </div>

    <!-- Feedback popup -->
    <div class="feedback-container">
        <div class="feedback-bubbles" id="feedback-bubbles"></div>
    </div>

    <script>
        // DOM Elements
        const connectionDot = document.getElementById('connection-dot');
        const connectionText = document.getElementById('connection-text');
        const controlButtons = document.querySelectorAll('[data-action]');
        const feedbackBubbles = document.getElementById('feedback-bubbles');
        
        // WebSocket setup
        let ws = null;
        let reconnectAttempt = 0;
        const maxReconnectAttempts = 5;
        let lastCommandTime = 0;
        let lastSentCommand = null; // Track the last command sent by this user
        
        // Command feedback mapping
        const commandFeedback = {
            'MOVE_UP': { text: '‚¨Ü', class: 'move-up' },
            'MOVE_DOWN': { text: '‚¨á', class: 'move-down' },
            'MOVE_LEFT': { text: '‚¨Ö', class: 'move-left' },
            'MOVE_RIGHT': { text: '‚û°', class: 'move-right' },
            'PICKAXE': { text: 'üí•', class: 'action-pickaxe' },
            'WATER': { text: 'üí¶', class: 'action-water' },
            'PROPOSE': { text: 'üíç', class: 'action-propose' },
            'YES': { text: '‚úÖ', class: 'action-yes' }
        };
        
        // Utility function for vibration feedback (if supported)
        function vibrateIfSupported(duration = 70) {
            if (navigator.vibrate) {
                navigator.vibrate(duration);
            }
        }
        
        // Connect WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            connectionText.textContent = 'Connecting...';
            connectionDot.classList.remove('connected');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    connectionText.textContent = 'Connected';
                    connectionDot.classList.add('connected');
                    reconnectAttempt = 0;
                    console.log('WebSocket connection established');
                };
                
                ws.onmessage = function(event) {
                    try {
                        // Parse the command data
                        const data = JSON.parse(event.data);
                        
                        // Log the received command
                        if (data.command) {
                            console.log('Received command:', data.command);
                            
                            // No longer showing feedback for other users' commands
                            // as requested by user
                        }
                    } catch (e) {
                        console.error('Error parsing message:', e);
                        console.log('Raw message data:', event.data);
                    }
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    connectionText.textContent = 'Connection error';
                    connectionDot.classList.remove('connected');
                };
                
                ws.onclose = function() {
                    console.log('WebSocket connection closed');
                    connectionText.textContent = 'Disconnected';
                    connectionDot.classList.remove('connected');
                    
                    // Try to reconnect with exponential backoff
                    if (reconnectAttempt < maxReconnectAttempts) {
                        reconnectAttempt++;
                        const timeout = Math.min(1000 * Math.pow(2, reconnectAttempt), 30000);
                        connectionText.textContent = `Reconnecting (${reconnectAttempt}/${maxReconnectAttempts})`;
                        
                        setTimeout(connectWebSocket, timeout);
                    } else {
                        connectionText.textContent = 'Connection failed';
                    }
                };
            } catch (e) {
                console.error('Exception during WebSocket creation:', e);
                connectionText.textContent = 'Connection failed';
            }
        }
        
        // Show feedback bubble
        function showFeedback(command) {
            if (commandFeedback[command]) {
                // Create a simple bubble for each command
                const bubble = document.createElement('div');
                bubble.className = 'feedback-bubble ' + commandFeedback[command].class;
                bubble.textContent = commandFeedback[command].text;
                
                // Randomize horizontal position slightly
                const randomOffset = Math.floor(Math.random() * 41) - 20; // -20 to +20
                bubble.style.transform = `translateX(${randomOffset}px)`;
                
                // Add to the container
                feedbackBubbles.appendChild(bubble);
                
                // Remove after animation completes
                setTimeout(() => {
                    bubble.remove();
                }, 1000); // Match animation duration
                
                // Clean up old bubbles if there are too many
                const bubbleElements = feedbackBubbles.querySelectorAll('.feedback-bubble');
                if (bubbleElements.length > 10) {
                    bubbleElements[0].remove();
                }
            }
        }
        
        // Send command function
        function sendCommand(command) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                lastSentCommand = command; // Record this command as sent by this user
                ws.send(command);
                vibrateIfSupported();
                showFeedback(command);
                console.log('Sent command:', command);
                
                // Reset the lastSentCommand after a short delay
                setTimeout(() => {
                    lastSentCommand = null;
                }, 500);
            } else {
                console.warn('Cannot send command: WebSocket not connected');
                connectionText.textContent = 'Not connected';
                connectionDot.classList.remove('connected');
            }
        }
        
        // Helper to add active class for visual feedback
        function addActiveClass(element) {
            element.classList.add('active');
        }
        
        // Helper to remove active class
        function removeActiveClass(element) {
            element.classList.remove('active');
        }
        
        // Set up button event listeners with proper active state handling
        controlButtons.forEach(button => {
            // Touch events for mobile
            button.addEventListener('touchstart', function(e) {
                e.preventDefault(); // Prevent default behavior like scrolling
                addActiveClass(this);
                const action = this.getAttribute('data-action');
                sendCommand(action);
            });
            
            button.addEventListener('touchend', function(e) {
                e.preventDefault();
                removeActiveClass(this);
            });
            
            button.addEventListener('touchcancel', function(e) {
                e.preventDefault();
                removeActiveClass(this);
            });
            
            // Mouse events for desktop
            button.addEventListener('mousedown', function(e) {
                addActiveClass(this);
                const action = this.getAttribute('data-action');
                sendCommand(action);
            });
            
            button.addEventListener('mouseup', function() {
                removeActiveClass(this);
            });
            
            button.addEventListener('mouseleave', function() {
                removeActiveClass(this);
            });
        });
        
        // Prevent stuck active state when leaving window
        window.addEventListener('blur', function() {
            document.querySelectorAll('.active').forEach(removeActiveClass);
        });
        
        // Lock screen in landscape mode if possible
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(e => {
                console.warn('Could not lock screen orientation:', e);
            });
        }
        
        // Prevent pinch-to-zoom
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Force screen wake lock if available (keeps screen on while using the controller)
        if ('wakeLock' in navigator) {
            let wakeLock = null;
            
            const requestWakeLock = async () => {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock activated');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released');
                    });
                } catch (err) {
                    console.error('Wake Lock error:', err);
                }
            };
            
            // Request wake lock when page becomes visible
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && !wakeLock) {
                    requestWakeLock();
                }
            });
            
            // Initial request
            if (document.visibilityState === 'visible') {
                requestWakeLock();
            }
        }
        
        // Initialize connection
        connectWebSocket();
        
        // Fullscreen functionality
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                // Enter fullscreen
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
                    document.documentElement.msRequestFullscreen();
                }
                fullscreenBtn.textContent = "EXIT";
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
                fullscreenBtn.textContent = "FULLSCREEN";
            }
            
            // Slight delay to allow fullscreen to take effect before repositioning elements
            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 100);
        });
        
        // Update fullscreen button text when fullscreen state changes
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = "EXIT";
            } else {
                fullscreenBtn.textContent = "FULLSCREEN";
            }
        });
        
        // Handle safe area insets for notched phones
        function updateSafeAreaPadding() {
            // Get the actual viewport dimensions
            const vh = window.innerHeight;
            const vw = window.innerWidth;
            
            // Apply dynamic CSS variable for better control in media queries
            document.documentElement.style.setProperty('--viewport-height', `${vh}px`);
            document.documentElement.style.setProperty('--viewport-width', `${vw}px`);
            
            // If in landscape and height is constrained, reduce padding and spacing
            if (window.innerWidth > window.innerHeight && window.innerHeight < 500) {
                document.body.classList.add('height-constrained');
            } else {
                document.body.classList.remove('height-constrained');
            }
        }
        
        // Call on initial load and resize
        updateSafeAreaPadding();
        window.addEventListener('resize', updateSafeAreaPadding);

        // Detect iOS devices
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        // Hide fullscreen button on iOS (fullscreen API not supported)
        if (isIOS()) {
            fullscreenBtn.style.display = 'none';
        }
    </script>
</body>
</html>
